name: CI

on:
  push:
    branches:
      - main
    paths:
      - src

jobs:
  check-code-quality:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Yarn Install
        run: yarn

      - name: Lint Code
        run: yarn lint

      - name: Check Types
        run: yarn pnpify tsc --noEmit

      - name: Run Unit Tests
        run: yarn test
